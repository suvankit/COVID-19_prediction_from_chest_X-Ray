<!doctype html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <title>COVID-19 Prediction</title>
    <!-- Background image -->
<div class="bg-image" 
     style="background-image: url('https://mdbootstrap.com/img/Photos/Others/images/76.jpg');
            height: 100vh">

<!-- Background image -->
    
    <!--
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">
    -->
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="C:/Users/subha/OneDrive/Desktop/COVID-19/static/css/form_upload.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-upload" method=post enctype=multipart/form-data>
       <p><em> 
      <h1 class="h3 mb-3 font-weight-normal">COVID-19 prediction from Chest X-Ray</h1>
      </p></em>
      <h2 class="h3 mb-3 font-weight-normal">Please upload image here</h2>
      
      <input type="file" id="image" name="image" class="form-control"  required autofocus>
      
      <button class="btn btn-lg btn-primary btn-block" type="submit">Predict</button>
      <br>
      {% if image_loc %}
      <img class="mb-4" src="{{url_for('static', filename=image_loc)}}" alt="" width="256" height="256">
      <h3 class="h3 mb-3 font-weight-normal">Prediction: {{prediction}}</h3>
      {%endif%}
      
      </div>
    </form>
  </body>
</html>
